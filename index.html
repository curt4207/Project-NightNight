<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NightNight</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class ="scene">
    <div class="moon">
        <img src="cloud1.png" class="cloud1" alt="clouds">
        <img src="cloud2.png" class="cloud2" alt="clouds">
        <img src="cloud1.png" class="cloud3" alt="clouds">
        <img src="cloud2.png" class="cloud4"alt="clouds">
        <img src="cloud1.png" class="cloud5"alt="clouds">
        <img src="cloud2.png" class="cloud6"alt="clouds">

    </div>
    <!--Note: The type attribute identifies the content between the <script> and </script> tags. -->
    <script type="text/javascript">
    function stars(){
        let count = 1000;
        let scene = document.querySelector(".scene");
        let i = 0;
        while(i < count){
            let star = document.createElement("i");
            let x = Math.floor(Math.random() * window.innerWidth);
            let y = Math.floor(Math.random() * window.innerHeight);
            let duration = Math.random() * 10;
            let size = Math.random() * 4;
            let randomColor = "#" + Math.floor(Math.random() *16777215).toString(16);


            star.style.left = x + "px";
            star.style.top = y + "px";
            star.style.width = 1 + size + "px";
            star.style.height = 1 + size + "px";
            star.style.background = randomColor;

            star.style.animationDuration = 10 + duration + "s";
            star.style.animationDelay = duration + "s";

            scene.appendChild(star);
            i++;
            // window.addEventListener("resize");   
        }
        // console.log(count);
    } 
        stars();
        
    </script>
</body>
</html>
